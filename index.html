<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Tree</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="app">
    <div class="circle">
      <img src="https://randomuser.me/api/portraits/women/19.jpg" alt="imagem de uma mulher">
    </div>


    <p>@instagram</p>

    <button><a href="https://globo.com">Globo</a></button>
    <button><a href="https://youtube.com">Youtube</a></button>
    <button><a href="https://uol.com.br">Uol</a></button>
    <button><a href="https://rocketseat.com.br">Rocketseat</a></button>

    <div class="icons">
      <a href="https://twitter.com"><img src="./assets/twitter.svg" alt="icone do twitter"></a>

      <a href="https://www.twitch.tv"><img src="/assets/twitch.svg" alt="icone do twitch"></a>

      <a href="https://instagram.com"><img src="/assets/instagram.svg" alt="icone do instagram"></a>

      <a href="https://linkedin.com"><img src="/assets/linkedin.svg" alt="icone do linkedin"></a>

      <a href="https://github.com"><img src="/assets/github.svg" alt="icone do github"></a>
    </div>
  </div>
  
</body>
</html>
